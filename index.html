<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Illustrator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="img/pincellogo.png">

</head>

<body>

    <!-- Barra de navegación -->

    <header>
        <nav class="navbar navbar-expand-lg bg-purple shadow-lg ">
            <div class="container-fluid">
                <a class="navbar-brand text-white fst-italic" href="#">AI Illustrator <i class="bi bi-brush"></i></a>

                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Fotos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Imagenes</a></li>
                                <li><a class="dropdown-item" href="#">Videos</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-light d-none" id="btnInSes">Iniciar sesión</button>
                    <button type="button" class="btn btn-outline-light" id="btnRegistro">Registrate</button>
                </div>
            </div>

        </nav>
    </header>

    <!-- Caja inicio de sesión y bienvenida -->

    <main>
        <div class="container-fluid mt-4 d-none" id="pantalla-registro">
            <div class="row">
                <div class="col-md-6 my-auto">
                    <h1 class="fs-4  text-center">¡Bienvenido a <strong class="fst-italic">IA Illustrator <i
                                class="bi bi-brush"></i></strong>!
                        <br> Crea imágenes desde cero con inteligencia artificial.</i>
                    </h1>
                </div>
                <div class="col-md-6 mx-auto card shadow p-3 mb-5 bg-body-tertiary " style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Registrate</h5>
                        <form>

                            <div class="row">
                                <div class="col-6 mb-6">
                                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                                    <input type="form-control" class="form-control" id="nombre-registro">

                                </div>
                                <div class="col-6 mb-6">

                                    <label for="exampleInputEmail1" class="form-label">Apellido</label>
                                    <input type="form-control" class="form-control" id="apellido-registro">
                                </div>

                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Usuario</label>
                                <input class="form-control" id="usuario-registro">
                                <div id="emailHelp" class="form-text">Crea tu usuario.</div>

                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena-registro">
                            </div>
                            <div class="row">
                                <button type="button" class="btn btn-secondary bg-purple"
                                    id="enviar-registro">Enviar</button>

                            </div>


                        </form>

                    </div>
                </div>

            </div>
        </div>

        <!-- Registro de usuarios -->

        <div class="container-fluid mt-5" id="pantalla-inicio">
            <div class="row">
                <div class="col-md-6 my-auto">
                    <h1 class="fs-4 text-center ">¡Hola! <i class="bi bi-emoji-smile"></i></h1>
                </div>
                <div class="col-md-6 mx-auto card shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Iniciar sesión</h5>
                        <form class="w-100">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Usuario</label>
                                <input type="form-text" class="form-control" id="usuario-inicio">
                                <div id="emailHelp" class="form-text">Ingresa un usuario válido.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena-inicio">
                            </div>
                            <div class="row">
                                <button type="button" class="btn btn-secondary bg-purple"
                                    id="enviar-inicio">Enviar</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </main>


    <footer class="opacity-50">© Todos los derechos reservados - 2024</footer>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="js/main.js"></script>
</body>

</html>
